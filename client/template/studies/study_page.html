<template name="studyPage">
	<table class="table table-striped">
		<tr> 
			<th class="col-md-3">单词</th>
			<th class="col-md-9">意思</th>
		</tr>
		<tbody>
			{{#each wordsWithIndex}}
				{{> wordItem}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="wordItem">
	<tr class="wordItem">
		<th> {{index}}.{{word}} </th>
		<th> {{explaination}} </th>
	</tr>
</template>
